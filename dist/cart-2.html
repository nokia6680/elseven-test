<!DOCTYPE html><html lang="ru-RU"><head><meta charset="utf-8"><title>Корзина-2</title><!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]--><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content=""><link rel="stylesheet" type="text/css" href="static/css/styles.css"></head><body><!--include ../modules/header/header--><section class="cart cart-2">    <h2>Оформление заказа</h2>
    <div class="cart-2__wrapper">
        <form id="customer-form" class="cart-2__customer-form" action="#" method="post">
            <div class="cart-2__inner-wrapper">
                <div class="cart-2__order cart-2__order--customer">
                    <h3>Покупатель</h3>
                    <div class="cart-2__order-wrapper">
                        <div class="cart-2__order-form-group">
                            <label class="cart-2__order-label" for="full-name">ФИО</label>
                            <input class="cart-2__order-input" id="full-name" name="full-name" type="text" placeholder="Ваше ФИО" required>
                        </div>
                        <div class="cart-2__order-form-group">
                            <label class="cart-2__order-label" for="company-name">Название компании (необязательно)</label>
                            <input class="cart-2__order-input" id="company-name" name="company-name" type="text" placeholder="Название компании">
                        </div>
                        <div class="cart-2__order-form-group">
                            <label class="cart-2__order-label" for="customer-email">Email</label>
                            <input class="cart-2__order-input" id="customer-email" name="customer-email" type="email" placeholder="ivan@mail.ru" required>
                        </div>
                        <div class="cart-2__order-form-group">
                            <label class="cart-2__order-label" for="customer-tel">Телефон</label>
                            <input class="cart-2__order-input" id="customer-tel" name="customer-tel" type="tel" placeholder="+7 (900) 000-00-00" required>
                        </div>
                    </div>
                </div>
                <div class="cart-2__order-total">
                    <p class="cart-2__order-total-header"><span>Ваш заказ</span><a href="" alt="Изменить заказ">Изменить</a></p>
                    <ul class="cart-2__order-total-list">
                        <li><span>Сумма заказа:</span><span>6 250 ₽</span></li>
                        <li><span>Доставка:</span><span>Бесплатно</span></li>
                        <li><span>Общий вес:</span><span>7,08 кг</span></li>
                    </ul>
                    <p class="cart-2__order-total-footer"><span>Итого:</span><span>6 250 ₽</span></p>
                </div>
            </div>
            <div class="cart-2__order cart-2__order--address">
                <h3>Адрес доставки</h3>
                <div class="cart-2__order-wrapper">
                    <div class="cart-2__order-form-group cart-2__order-form-group--region">
                        <label class="cart-2__order-label" for="address-region">Регион</label>
                        <ul class="selectric">
                            <li>Московская область</li>
                            <li>Питерская область</li>
                            <li>Полуостров Сахалин</li>
                            <li>Больше областей я не знаю :)</li>
                        </ul>
                    </div>
                    <div class="cart-2__order-form-group cart-2__order-form-group--city">
                        <label class="cart-2__order-label" for="review-name">Город</label>
                        <input class="cart-2__order-input" id="review-name" name="name" type="text" placeholder="Введите город" required>
                    </div>
                    <div class="cart-2__order-form-group cart-2__order-form-group--post-index">
                        <label class="cart-2__order-label" for="review-name">Почтовый индекс</label>
                        <input class="cart-2__order-input" id="review-name" name="name" type="email" placeholder="000000" required>
                    </div>
                    <div class="cart-2__order-form-group cart-2__order-form-group--address">
                        <label class="cart-2__order-label" for="review-name">Улица, дом, корпус/квартира/офис</label>
                        <input class="cart-2__order-input" id="review-name" name="name" type="tel" placeholder="Укажите улицу, дом, корпус/квартиру/офис" required>
                    </div>
                </div>
            </div>
            <div class="cart-2__order cart-2__order--delivery">
                 <h3>Способ доставки</h3>
                 <div class="cart-2__order-wrapper">
                     <div class="cart-2__order-form-group">
                         <input class="cart-2__order-radio visually-hidden" type="radio" id="delivery-name-1" name="delivery" required>
                         <label class="cart-2__order-label-radio" for="delivery-name-1">ПЭК</label>
                         <span class="cart-2__delivery-price">Бесплатно</span>
                     </div>
                 </div>
             </div>
            <div class="cart-2__order cart-2__order--payment">
                <h3>Способ оплаты</h3>
                <div class="cart-2__order-wrapper">
                    <div class="cart-2__order-form-group">
                        <input class="cart-2__order-radio visually-hidden" type="radio" id="payment-1" name="payment" required>
                        <label class="cart-2__order-label-radio" for="payment-1">Наличными при получении</label>
                    </div>
                    <div class="cart-2__order-form-group">
                        <input class="cart-2__order-radio visually-hidden" type="radio" id="payment-2" name="payment" required>
                        <label class="cart-2__order-label-radio" for="payment-2">Оплата счета от юридического лица или ИП</label>
                    </div>
                </div>
            </div>
            <div class="cart-2__order cart-2__order--agreement">
                <div class="cart-2__order-wrapper">
                    <input class="cart-2__order-checkbox visually-hidden" type="checkbox" id="agreement" name="agreement" required>
                    <label class="cart-2__order-label-checkbox" for="agreement">Даю согласие <a href="#">на обработку персональных данных</a></label>
                    <button class="cart-2__button-submit" type="submit" alt="Оформить заказ">Оформить заказ</button>
                </div>
            </div>
        </form>
    </div>
</section><!--include ../modules/footer/footer--><script src="static/js/vendor/jquery-3.3.1.min.js"></script><script src="static/js/vendor/jquery.selectric.js"></script><script src="static/js/vendor/libs.js"></script><script src="static/js/main.js"></script></body></html>
